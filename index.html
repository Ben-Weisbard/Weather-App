<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=IBM+Plex+Sans+Arabic:wght@200;600&display=swap');
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Website</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- NavBar Section -->
    <nav class="navbar">
        <div class="navbar__container">
            <a href="#weather" id="navbar__logo">Weather</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="#" class="navbar__links" id="home-page">Home</a>
                </li>
                <li class="navbar__item">
                    <a href="#about" class="navbar__links" id="about-page">About</a>
                </li>
                <li class="navbar__item">
                    <a href="#services" class="navbar__links" id="services-page">Services</a>
                </li>
                <li class="navbar__btn">
                    <a href="#sign-up" class="button" id="signup">Sign up</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Hero Section -->

    <div class="hero" id="home">
        <div class="hero__container">
            <!-- <img src="logo.png" alt=""> -->
            <div class="right__box"></div>
            <div class="vr">
                <hr style="width: 8px; height: 560px; border-radius: 8px; display: flex" , color=#3282B8>
            </div>
            <h1 class="hero__heading">weather delivered to <br><span>You</span></h1>
            <button class="main__btn"><a href="#weather">Weather</a></button>
            <!-- the DIV that will contain the weather widget -->
            <div class="hr">
                <hr style="width:100%; margin-top: 2rem; border-radius: 8px;" , size="8" , color=#3282B8 ,>
            </div>
            <div class="weather" id="weather">
                <div class="weather__box">
                    <div class="weather__heading">
                        <strong><span id="datetime"></span></strong>
                        <script>
                            var dt = new Date();
                            document.getElementById("datetime").innerHTML = dt.toLocaleTimeString();
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- About Section-->
    <div class="main" id="about">
        <div class="main__container">
            <div class="main__about">
                <h3>About Us</h3>
            </div>
            <hr style="width:95.5%; margin: auto; border-radius: 8px;" , size="8" , color=#3282B8 ,>
            <div class="main__content">
                <h1>What do we do?</h1>
                <h2>We Deliver weather updates to you in real time</h2>
                <p></p>
                <button class="main__btn2"><a href="#"></a>Sign up and start receiving updates</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
